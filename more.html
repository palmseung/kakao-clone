<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>More | Kakao Clone</title>
		<script
			src="https://kit.fontawesome.com/0736a84357.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<spanp class="status-bar__clock">11:11</spanp>
			</div>
			<div class="status-bar__column">
				<i class="far fa-clock"></i>
				<i class="fas fa-volume-mute"></i>
				<i class="fas fa-wifi"></i>
				<span class="status-bar__battery-level">100%</span>
				<i class="fas fa-battery-full"></i>
			</div>
		</div>
		<header class="header">
			<div class="header__header-column">
				<h1 class="header__title">More</h1>
			</div>
			<div class="header-column">
				<span class="header__icon">
					<i class="fas fa-search"></i>
				</span>
				<span class="header__icon">
					<i class="fas fa-qrcode"></i>
				</span>
				<span class="header__icon">
					<a href="settings.html">
						<i class="fas fa-cog"></i>
					</a>
				</span>
			</div>
		</header>
		<main class="more">
			<header class="more__header">
				<div class="friends_friend friend friend--lg">
					<div class="friend__column">
						<img
							src="images/gunhoo.png"
							class="g-avatar friend__avatar friend--lg"
						/>
						<div class="friend__content">
							<span class="friend__name">Aciel Park</span>
							<span class="friend__status">aciel.park@gmail.com</span>
						</div>
					</div>
					<div class="friend__column">
						<i class="far fa-comment-alt fa-2x"></i>
					</div>
				</div>
				<div class="more__btn-list">
					<div class="more__btn">
						<div class="more__btn-icon">
							<i class="far fa-smile-wink fa-2x"></i>
						</div>
						<div class="more__btn-title">
							Emoticons
						</div>
					</div>
					<div class="more__btn">
						<div class="more__btn-icon">
							<i class="fas fa-brush fa-2x"></i>
						</div>
						<div class="more__btn-title">
							Themes
						</div>
					</div>
					<div class="more__btn">
						<div class="more__btn-icon">
							<i class="fab fa-kickstarter-k fa-2x"></i>
						</div>
						<div class="more__btn-title">
							Account
						</div>
					</div>
				</div>
			</header>
			<section class="more__suggestions">
				<h5 class="more__title">Suggestions</h5>
				<div class="more__suggestions-list">
					<div class="more__suggestion suggestion">
						<div class="suggestion__icon">
							<i class="fas fa-quote-right"></i>
						</div>
						<div class="suggestion__title">Kakao Story</div>
					</div>
					<div class="more__suggestion suggestion">
						<div class="suggestion__icon">
							<i class="fas fa-beer"></i>
						</div>
						<div class="suggestion__title">Kakao Friends</div>
					</div>
					<div class="more__suggestion suggestion">
						<div class="suggestion__icon">
							<i class="fas fa-gamepad"></i>
						</div>
						<div class="suggestion__title">Friends Gem</div>
					</div>
				</div>
			</section>
		</main>
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__list-item">
					<a href="friends.html" class="nav__list-link">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="index.html" class="nav__list-link">
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="find.html" class="nav__list-link">
						<i class="fas fa-search"></i>
					</a>
				</li>
				<li class="nav__list-item">
					<a href="more.html" class="nav__list-link">
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="bigScreen">
			<span class="bigScreen__text">Please make your screen smaller!</span>
		</div>
	</body>
</html>
